<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>To Do App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/5hb7O6Dl0C3mVV5VwrBh6K4Yw5ucilpF3d8vXR" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: #e3f2fd;">
      <div>
        <i class="fas fa-tasks"></i>
        <a class="navbar-brand" href="/">To Do</a>
      </div>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link" href="/pro">Pro</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about">About US</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contact">Contact</a>
          </li>
        </ul>

      
      <div>
          {% if user_name %}
              <div style="display: flex; align-items: center;">
                  {% if user_photo %}
                      <img src="{{ user_photo }}" alt="Profile Photo" style="width: 40px; height: 40px; border-radius: 50%; margin-right: 8px;">
                  {% endif %}
                  <a href="/logout" class="btn btn-light" style="background-color: #e3f2fd; margin-left: 5px;"><i class="fa-solid fa-sign-out-alt"></i> Logout</a>
              </div>
          {% else %}
              <a href="/login/google" class="btn btn-light" style="background-color: #e3f2fd;"><i class="fa-solid fa-user"></i> Login</a>
          {% endif %}
      </div>
    </div>
    </nav>
    <!-- <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true"></div>
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Login Required</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            You need to log in to access this feature.
          </div>
          <div class="modal-footer">
            <a href="/login/google" class="btn btn-primary">Login with Google</a>
          </div>
        </div>
      </div>
    </div> -->
    <div class="content">
        {% block body %}
            
        {% endblock body %}
    </div>

    

    <footer class="footer mb-0 fixed-bottom" >
        <div class="container mb-0">
            <hr />
            <div class="text-center">
                <p class="mb-3">&copy; 2024 To Do App. All Rights Reserved. Made by Neha.</p>
            </div>
        </div>
    </footer>

    <div id="user-status" data-user-name="{{ user_name or '' }}" data-logged-in="{{ 'true' if user_name else 'false' }}"></div>

  
      
    <script src="{{ url_for('static', filename='index.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"crossorigin="anonymous"></script>
    
  </body>
    
  </body>
</html>
