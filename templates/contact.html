{% extends 'base.html' %}
{% block title %}
  Contact
{% endblock title %}
{% block body %}
<div class="container mt-5" style="padding-top: 60px;">
    <h3>Contact Us</h3>
    <form action="/contact" method="POST">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" name="email" id="inputEmail4" placeholder="Enter email" required>
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Name</label>
                <input type="string" class="form-control" name="name" id="inputPassword4" placeholder="Enter full name" required>
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" name="address" id="inputAddress" placeholder="Enter address">
        </div>
    
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" name="city" id="inputCity">
            </div>
            <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <input type="text" class="form-control" name="state" id="inputState">
            </div>
            <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" name="zip" id="inputZip">
            </div>
        </div>

        
        <button type="submit" class="btn btn-light" style="background-color: #e3f2fd;">Submit</button>
    </form>
</div>
{% endblock body %}
